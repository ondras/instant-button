<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>&lt;instant-button&gt; example</title>
		<link rel="stylesheet" href="instant-button.css" />
		<script type="module" src="./instant-button.js"></script>

		<style>
			main {
				display: flex;
				flex-wrap: wrap;
			}

			div {
				width: 140px;
				height: 200px;
				text-align: center;
				font: small sans-serif;
			}
		</style>
	</head>
	<body>
		<h1>&lt;instant-button&gt; example page</h1>
		<p>See <a href="https://github.com/ondras/instant-button">the GitHub repository</a> for more information.</p>
		<main>
			<div>
				<instant-button style="color:red" src="sfx/tada.{ogg,mp3}"></instant-button>
				<br/>Ta-dah
			</div>

			<div>
				<instant-button style="color:dodgerblue" src="sfx/buzzer.{ogg,mp3}" ></instant-button>
				<br/>Buzzer
				<br/>Dodger blue
			</div>

			<div>
				<instant-button style="color:gold" src="sfx/jaj.{ogg,mp3}"></instant-button>
				<br/>Jolanda
				<br/>Jaj, bože můj
			</div>

			<div>
				<instant-button style="color:cyan" src="sfx/vysoko.{ogg,mp3}"></instant-button>
				<br/>Jolanda
				<br/>Hodně vysoko míříš
			</div>

			<div>
				<instant-button style="color:lime" src="sfx/lubos.{ogg,mp3}"></instant-button>
				<br/>Luboš Lakatoš
				<br/>Jedinou pi4ovinku
			</div>

			<div>
				<instant-button style="color:magenta" src="sfx/mario.{ogg,mp3}"></instant-button>
				<br/>Mario
				<br/>Re-click to stop
			</div>

			<div>
				<instant-button style="color:#333" src="sfx/nooo.{ogg,mp3}"></instant-button>
				<br/>Darth Vader
				<br/>Nooo
			</div>
		</main>
	</body>
</html>
